<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starwars site</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.4.js"></script>

</head>

<body>
    <div class="container">
        <div id="arrows">
            <div id="up"><i id="up-arrow"></i></div>
            <div id="down"><i id="down-arrow"></i></div>
        </div>
        <div id="icons">
            <div class="icons-container"></div>
        </div>
        <div id="info">
            <div id="card">
                <div id="back"><i id="back-arrow"></i></div>
                <div id="card-container">
                    <div id="head-container">
                        <div id="head-legend">Name</div>
                        <div id="header"></div>
                    </div>

                    <div id="year-container">
                        <div id="year-legend">Year</div>
                        <div id="year"></div>
                    </div>
                    <div id="gender-container">
                        <div id="gender-legend">Gender</div>
                        <div id="gender"></div>
                    </div>
                    <div id="planet-container">
                        <div id="planet-legend">Planet</div>
                        <div id="planet"></div>
                    </div>
                    <div id="subtype-container">
                        <div id="subtype-legend">Subtype</div>
                        <div id="subtype"></div>
                    </div>
                    <div id="movies-container">
                        <div id="movies-legend">Movies</div>
                        <div id="movies"></div>
                    </div>
   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
