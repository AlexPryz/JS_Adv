<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>/*
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }*/
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <input type="button" value="change CSS">
    <script>
         var button = document.querySelector("input");
        button.onclick = function changeCss () {
            var multiSelectors = document.querySelectorAll("a[target]")
            for (var i = 0; i < multiSelectors.length; i++) {
                multiSelectors[i].style.cssText += "background-color: yellow;";
            }
            document.querySelector("a[target='_blank']").style.cssText = "background-color: red;";

        }
    </script>
</body>
</html>
