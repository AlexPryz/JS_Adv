<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
        var oneDiv = document.getElementById("one");
        oneDiv.insertAdjacentHTML("afterend", "<div id='two' onclick='change()'>two</div>");
        function change() {
        var twoDiv = document.getElementById("two");
        twoDiv.insertAdjacentHTML("beforebegin", "<div id='two_first' >two_first</div>"); 
        twoDiv.id = "two_second";
        twoDiv.innerHTML = "two_second";
        twoDiv.removeAttribute("onclick");
        }
    </script>
</body>
</html>
